<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/style.css">
	<script defer src="./js/app.js"></script>
	<script  defer src="./js/confetti.js"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
	<title>Pixel-Toe</title>
	<link id="favicon" rel="shortcut icon" type="image/png" href="https://image.pngaaa.com/239/1312239-small.png"
  >
</head>
<body>
	<h1>Pixel-Toe</h1>
	<h2 id="message">Click on any square to play the game!</h2>
	
	<section class="board">
		<div class="sqr" id="sq0"></div>
		<div class="sqr" id="sq1"></div>
		<div class="sqr" id="sq2"></div>
		<div class="sqr" id="sq3"></div>
		<div class="sqr" id="sq4"></div>
		<div class="sqr" id="sq5"></div>
		<div class="sqr" id="sq6"></div>
		<div class="sqr" id="sq7"></div>
		<div class="sqr" id="sq8"></div>
	</section>    
	<button id="reset-button" type="reset">Reset</button>
</body>
</html>
